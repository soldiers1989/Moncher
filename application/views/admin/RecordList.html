<script>
var U = $('base').attr('href');
/**异步请求数据方法*/
function Fa(url, data) {
	var message;
	$.ajax({type: "POST",url: U + url,async: false,
			   data: data,success: function(msg) {message = msg;}
	});
	return message;
}
$(function(){
	$('.dataListi').css({"height":($(window).height()-($('.form-inline').height()+166))+"px"});
	$('.dataListi').scroll(function() {$('.dataDesci').scrollLeft($(this).scrollLeft());});
	$('.dataDesci').scroll(function() {$('.dataListi').scrollLeft($(this).scrollLeft());}); 
	$(".dataListi ul").mouseover(function(){$(this).find('li').css({"background-color":"#F1F1F1"});}).mouseout(function(){$(this).find('li').css({"background-color":""});});
	$("#soso-model").change(function(){
		var json = eval('(' + Fa('admin/Record/getGroupList', 'modelid='+$(this).val()) + ')');
		var model=eval('(' + Fa('admin/Record/getModuleList', 'modelid='+$(this).val()) + ')');
		$("#soso-group,#soso-module").find('option').remove();
		$("#soso-group").append('<option value="0">全部</option>');
		$.each(model,function(index,item){$("#soso-module").append('<option value="'+item.id+'">'+item.title+'</option>');});
		$.each(json,function(index,item){$("#soso-group").append('<option value="'+item.groupId+'">'+item.name+'</option>');});
	});
	$("#soso-group").change(function(){
		var json = eval('(' + Fa('admin/Record/findMBAList', 'groupid='+$(this).val()) + ')'); 
		$("#soso-provider,#soso-area,#soso-brand").find('option').remove();
		$("#soso-provider,#soso-area,#soso-brand").append('<option value="0">全部</option>');
		$.each(json.merchant,function(index,item){$("#soso-provider").append('<option value="'+item.merchantId+'">'+item.name+'</option>');});
		$.each(json.brand,function(index,item){$("#soso-brand").append('<option value="'+item.brandId+'">'+item.name+'</option>');});
		$.each(json.area,function(index,item){$("#soso-area").append('<option value="'+item.areaId+'">'+item.name+'</option>');});
	});
});
</script>
